<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Case Converter</title>
	</head>
	<body>
		<header class="header">
			<h1 class="header__text">Case Converter</h1>
		</header>
		<main>
			<div class="container">
				<div id="message-container" class="message-container"></div>
				<form class="form">
					<div class="form__group">
						<textarea
							name="text"
							id="text"
							class="form__textarea"
							placeholder="Please type or paste your content here"
						></textarea>
					</div>
				</form>
				<div class="buttons-container"></div>
				<p class="counters">
					Character Count: <span class="character-counter">0</span> | Word
					Count: <span class="word-counter">0</span> | Sentence Count:
					<span class="sentence-counter">0</span>
				</p>
			</div>
		</main>
		<footer class="footer">
			<p class="footer__text footer__text--first">
				Copyright &copy; <span class="footer__year"></span>
			</p>
			<p class="footer__text">
				Developed by
				<a class="footer__link" href="https://justiceampofo.com" target="_blank"
					>Justice Ampofo</a
				>.
			</p>
		</footer>
	</body>
</html>
